<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textile POD</title>
    <link rel="icon" type="image/x-icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="#" />
    <link rel="stylesheet" href="#" />
  </head>
  <body>
    <nav></nav>
    <header>
      <div class="header-container">
        <div class="title-container">
          <h1>Where to Recycle?</h1>
        </div>
        <div class="image-container"></div>
      </div>
    </header>
    <section class="section-1">
      <div class="adress-form-container">
        <p>
          Are you seeking information on the appropriate locations for clothing
          recycling in your city? Please select your city to locate the nearest
          facility.
        </p>
      </div>
      <div class="expander">
        <div class="expander-item-1">
          <label for="">Bergen</label>
          <div class="expended-content">
            <div class="expended-item-inner">
              <label for="">Røde Kors</label>
            </div>
            <div class="expended-content-inner"></div>
            <div class="expended-item-inner">
              <label for="">BIR</label>
            </div>
          </div>
        </div>
        <div class="expander-item-2">
          <label for="">Oslo</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
        <div class="expander-item-3">
          <label for="">Kristiansand</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
        <div class="expander-item-4">
          <label for="">Trondheim</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
        <div class="expander-item-5">
          <label for="">Tromsø</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="pick-up-form-container"></div>
    </section>
    <footer></footer>
  </body>
</html>
