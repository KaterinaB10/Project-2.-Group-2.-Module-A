<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Textile POD</title>
    <link rel="icon" type="image/x-icon" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;600;700&family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="#" />
    <link rel="stylesheet" href="./css/locations.css" />
  </head>
  <body>
    <nav></nav>
    <header>
      <div class="header-container">
        <div class="title-container">
          <h1>Where to Recycle?</h1>
        </div>
        <div class="image-container"></div>
      </div>
    </header>
    <section class="section-1">
      <div class="adress-form-container">
        <div class="section-text">
          <p>
            Are you seeking information on the appropriate locations for
            clothing recycling in your city? Please select your city to locate
            the nearest facility.
          </p>
        </div>
      </div>
      <div class="expander">
        <p id="expander-title">Choose your city</p>
        <div class="expander-item expander-item-1">
          <input type="checkbox" id="trigger-city-1" />
          <label for="trigger-city-1">Bergen</label>
          <div class="expended-content">
            <div class="expended-item-inner">
              <input type="checkbox" id="trigger-item-1" />
              <label for="trigger-item-1">Røde Kors</label>
            </div>
            <div class="expended-content-inner"></div>
            <input type="checkbox" id="trigger-item-2" />
            <div class="expended-item-inner">
              <label for="trigger-item-2">BIR</label>
            </div>
          </div>
        </div>
        <div class="expander-item expander-item-2">
          <input type="checkbox" id="trigger-city-2" />
          <label for="trigger-city-2">Oslo</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
        <div class="expander-item expander-item-3">
          <input type="checkbox" id="trigger-city-3" />
          <label for="trigger-city-3">Kristiansand</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
        <div class="expander-item expander-item-4">
          <input type="checkbox" id="trigger-city-4" />
          <label for="trigger-city-4">Trondheim</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
        <div class="expander-item expander-item-5">
          <input type="checkbox" id="trigger-city-5" />
          <label for="trigger-city-5">Tromsø</label>
          <div class="expended-content">
            <p>Coming soon</p>
          </div>
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="pick-up-form-container"></div>
    </section>
    <footer></footer>
  </body>
</html>
